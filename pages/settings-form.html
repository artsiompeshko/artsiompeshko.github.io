<div
    class="modal fade bd-example-modal-xl"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
    id="settingsModal"
  >
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
      <form
        id="settingsModalForm"
        class="modal-content p-3 validation"
      >
        <div class="modal-body">
          <h4 class="mb-5">General</h4>

          <fieldset class="form-group" id="environment">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Environment</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="radioDev" value="dev" required>
                  <label class="form-check-label" for="radioDev">
                    DEV
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="radioQa" value="qa" required>
                  <label class="form-check-label" for="radioQa">
                    QA
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="radioProd" value="prod" required>
                  <label class="form-check-label" for="radioProd">
                    PROD
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <label for="dealerIdInput" class="col-sm-2 col-form-label">Dealer id</label>
            <div class="col-sm-10">
              <input
                type="text"
                id="dealerIdInput"
                placeholder="Type carcode dealer id..."
                class="form-control"
                required>
            </div>
          </div>
          <div class="form-group row">
            <label for="rooftopIdInput" class="col-sm-2 col-form-label">Rooftop id</label>
            <div class="col-sm-10">
              <input
                type="text"
                id="rooftopIdInput"
                placeholder="Type rooftop id..."
                class="form-control"
                required>
            </div>
          </div>

          <h4 class="my-5">Sdk</h4>

          <fieldset class="form-group" id="sdk">
            <div class="form-group row">
            <label for="sdkJsonInput" class="col-sm-2 col-form-label">Json config</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  id="sdkJsonInput"
                  placeholder="Type json config..."
                  class="form-control"
                >
              </div>
            </div>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modalClose">Close</button>
          <button type="submit" class="btn btn-primary" id="modalSave">Save changes</button>
        </div>
      </form>
    </div>
  </div>
