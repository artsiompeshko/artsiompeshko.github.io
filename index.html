<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets Test Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script type='text/javascript'>
     window.__carcode = {
         skipButton: true, /*doesn't attach default floating button to page*/
         appendWidgetTo: 'collapseExample',
         manualControl: true,
         skipHeader: true,
         skipSdkButtons: true,
         disableGoogleAnalytics: true,
         disableEdwAnalytics: true,
         disableGtmAnalytics: true,
         leadTags: 'helloCustom,helloCustom2',
         themeConfiguration: {
            formBackgroundColor: '#f3f3f3',
            formLightBackgroundColor: '#ffffff',
            formLightColor: '#555',
            formTextColor: '#999999',
            separatorColor: '#e8ede8',
            backgroundButtonColor: '#007EE5',
            buttonColor: '#ffffff',
            fontSize: '16px',
            fontFamily: '\'Open Sans\', \'Arial\', \'Helvetica\', \'sans-serif\'',
            formButtonBackgroundColor: '#007EE5',
            dotColor: '#f3f3f3',
            formBoxShadow: 'rgba(85,85,85,0.5)',
            cannedMessagesColor: '#4A4A4A',
            cannedMessagesBorder: '#d8d8d8',
            chatReplyMessageBackground: '#fff',
            chatMessageBackground: '#e3eaec',
            scrollBarColor: '#c1c1c1',
            scrollBarBackground: '#e9e9e9',
            inventoryButtonBackground: '#777',
            inventoryPrimaryLightColor: '#999',
            inventoryPrimaryDarkColor: '#555',
            inventoryButtonBorderColor: '#eee',
         },
         ready: function() { /*fires when the Carcode configured widget script below is loaded and ready */
             var widget = new CarcodeWidget(),
                 buttons = document.querySelectorAll(".sms-button");
             for (var i = 0; i < buttons.length; i++) {
                 buttons[i].onclick = widget.clickHandler;
             }
         },
     };
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" defer></script>
    <script src="https://dev-dsg11-www.carcodesms.com/widgets/s/wopmfn.js" defer></script>
    <script src="index.js" defer></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXX-Y', 'none');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div>
      <ul class="nav justify-content-center">
        <li class="nav-item m-1">
          <button class="btn btn-primary" type="button" id="chat">
            Chat
          </button>
        </li>
        <li class="nav-item m-1">
          <button class="btn btn-primary" type="button" id="facebook">
            Facebook
          </button>
        </li>
        <li class="nav-item m-1">
          <button class="btn btn-primary" type="button" id="sms">
            Sms
          </button>
        </li>
      </ul>
      <div class="carcode-container mt-2" id="collapseExample">
      </div>
    </div>
  </body>
</html>
